<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="header-container">
        <div class="header-profile">
            <img src="./assets/profilePhoto.png" alt="Photo profile">
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
        </div>
        <div class="header-information">
            <div class="header-information-space">
                <h3>100</h3>
                <p>Posts</p>
            </div>
            <div class="header-information-space">
                <h3>2,242</h3>
                <p>Follower</p>
            </div>
            <div class="header-information-space">
                <h3>1,432</h3>
                <p>Following</p>
            </div>
        </div>
    </section>
    <section class="main-container">
        <div class="img1 images"></div>
        <div class="img2 images"></div>
        <div class="img3 images"></div>
        <div class="img4 images"></div>
        <div class="img5 images"></div>
        <div class="img6 images"></div>
    </section>
    <footer>
        <p>created by <a href="https://github.com/KaritinaBrito">Karitina Brito</a> - <img src="./assets/devchallenges.png" alt="Logo devchallenges"></p>
    </footer>
</body>
</html>
